<!DOCTYPE html>

<html lan="en">


<head>

    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <link href="style.css" type="text/css" rel="stylesheet">
    
     <link rel="icon"  type="image/png"  href="icon-random-meals.png"/> 
    
 <link href="https://fonts.googleapis.com/css2?family=Anton&family=Hammersmith+One&family=Ubuntu&display=swap" rel="stylesheet">
    
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
     <title> Meal Finder</title>

</head>

<body>

<div class="container">
    
   <h1> Meal Finder</h1> 
    
    <p class="headline"> Submit a meal in the search box</p>
    
    <img src="meal-finder.png">
    

    
    <br>
    
    <div class="flex">
        
    <form class="flex" id="submit">
        
      <input  type="text" id="search"  placeholder="search for meals or keywords">
        
        <button class="search-btn"  type="submit">
        
        <i class="fas fa-search"></i>
        
        </button>
        
        </form>
        
        <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
        
        </button>
    
       </div>
    
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    
    </div>




   <script src="script.js"></script>

</body>

</html>
